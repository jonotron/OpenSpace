<div class="info">
  <span class="id">
    <h2>id</h2>
    <%= id %>
  </span>
  <span class="type">
    <h2>type</h2><%= type %>
  </span>
  <span class="hull">
    <h2>hull</h2><%= hull %>
  </span>
</div>
<div class="position">
  <span class="x coord"><h2>x</h2><%= position.x %></span>
  <span class="y coord"><h2>y</h2><%= position.y %></span>
  <span class="z coord"><h2>z</h2><%= position.z %></span>
</div>
<div class="controls">
    <button class="rollLeft">Roll L</button>
    <button class="rollRight">Roll R</button>
    <button class="pivotLeft">Piv L</button>
    <button class="pivotRight">Piv R</button>
    <button class="up">Up</button>
    <button class="down">Down</button>
    <button class="drive">Drive</button>
    <button class="fire">Fire</button>
</div>
