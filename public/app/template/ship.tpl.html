<div class="info">
  <span class="id">
    <h2>id</h2>
    <%= id %>
  </span>
  <span class="type">
    <h2>type</h2><%= type %>
  </span>
  <span class="hull">
    <h2>hull</h2><%= hull %>
  </span>
</div>
<div class="position">
  <span class="x"><h2>x</h2><%= position.x %></span>
  <span class="y"><h2>y</h2><%= position.y %></span>
  <span class="z"><h2>z</h2><%= position.z %></span>
</div>
